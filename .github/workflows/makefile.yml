name: Release

on:
  push:
    tags:
      - 'v*'
  repository_dispatch:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Initialization Environment
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          echo -e "Total CPU cores\t: $(nproc)"
          cat /proc/cpuinfo | grep 'model name'
          free -h
          uname -a
          [ -f /proc/version ] && cat /proc/version
          [ -f /etc/issue.net ] && cat /etc/issue.net
          [ -f /etc/issue ] && cat /etc/issue
          ulimit -a

      - name: Download SDK
        run: |
          wget https://archive.openwrt.org/releases/23.05.6/targets/armsr/armv8/openwrt-sdk-23.05.6-armsr-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          xz -d openwrt-sdk-23.05.6-armsr-armv8_gcc-12.3.0_musl.Linux-x86_64.tar.xz
          tar -xf openwrt-sdk-23.05.6-armsr-armv8_gcc-12.3.0_musl.Linux-x86_64.tar
          mv openwrt-sdk-23.05.6-armsr-armv8_gcc-12.3.0_musl.Linux-x86_64 openwrt-sdk

      - name: Build
        id: build
        run: | 
          cd openwrt-sdk
          # 替换为 luci-theme-alpha 仓库及 3.9.7 分支
          git clone --depth=1 -b 3.9.7 https://github.com/derisamedia/luci-theme-alpha.git package/luci-theme-alpha
          ./scripts/feeds update -a && ./scripts/feeds install -a
          # 启用目标主题包编译
          echo "CONFIG_PACKAGE_luci-theme-alpha=y" >> .config
          make defconfig
          # 编译指定主题包
          make package/luci-theme-alpha/compile V=s -j$(nproc)
          # 查找编译产物（适配 ipk 包命名规则）
          TARGET="$(find bin/packages/ -name 'luci-theme-alpha_*.ipk' | head -n 1)"
          echo "TARGET=$(pwd)/$TARGET"
          echo "TARGET=$(pwd)/$TARGET" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT

      # 仅在 Tag 触发时获取 Tag 信息
      - name: Get tag
        id: tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: dawidd6/action-get-tag@v1
        with:
          strip_v: false

      # 非 Tag 触发时手动设置版本号（避免 Release 失败）
      - name: Set manual version
        id: manual_version
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        run: |
          echo "tag=dev-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      # 上传 Release：Tag 触发用 Tag 名，非 Tag 触发用手动版本号
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        if: steps.build.outputs.status == 'success' && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ startsWith(github.ref, 'refs/tags/') && steps.tag.outputs.tag || steps.manual_version.outputs.tag }}
          tag_name: ${{ startsWith(github.ref, 'refs/tags/') && steps.tag.outputs.tag || steps.manual_version.outputs.tag }}
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/') }}
          generate_release_notes: true
          files: |
            ${{ steps.build.outputs.TARGET }}
            LICENSE
